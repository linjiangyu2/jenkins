
<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">管理员列表</h1>
    </div>

    <div class="well">
        <!-- search button -->
        <form action="" method="get" class="form-search">
            <div class="row-fluid" style="text-align: left;">
                <div class="pull-left span4 unstyled">
                    <p> 用户名：<input class="input-medium" name="username" type="text" value="{$Request.param.username}"></p>
                </div>
            </div>
            <button type="submit" class="btn">查找</button>
            <a class="btn btn-primary" href="{:url('create')}">新增</a>
        </form>
    </div>
    <div class="well">
        <!-- table -->
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>用户名</th>
                    <th>昵称</th>
                    <th>邮箱</th>
                    <th>是否可用</th>
                    <th>上次登录时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $list as $k=>$v}
                <tr class="success">
                    <td>{$k+1}</td>
                    <td>{$v.username}</td>
                    <td>{$v.nickname}</td>
                    <td>{$v.email}</td>
                    <td>{$v.status}</td>
                    <td>{$v.last_login_time}</td>
                    <td>
                        <a href="{:url('edit', ['id' => $v.id])}"> 编辑 </a>
                        <a href="javascript:void(0);" onclick="if(confirm('确认删除？')) location.href='{:url(\'delete\', [\'id\' => $v.id])}'"> 删除 </a>
                        {if $Request.session.manager_info.role_id == 1}
                        <a href="{:url('reset', ['id' => $v.id])}"> 重置密码 </a>
                        {/if}
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
    <!-- footer -->
    <footer>
        <hr>
        <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
    </footer>
</div>
